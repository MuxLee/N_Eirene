<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0">
    <title>
        Login
    </title>
    {% load staticfiles %}
        <link href="https://fonts.googleapis.com/css?family=Jua&amp;subset=korean" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="{% static 'js/login.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/login.css' %}"/>

  </head>
  <body>
      <div id="login">
          <header>
              <a class="login_name" href="{% url 'index' %}">
                  Eirene
              </a>
          </header>
          {% if user.is_active %}
              <h2>
                  Login Success! : [{{ user.username }}]
              </h2>
              <a href="{% url 'logout' %}">
                  Logout
              </a>
          {% else %}
              <div id="login_form">
                  <form method="post" action="{% url 'login' %}" id="submit_form">
                      {% csrf_token %}
                      <div id="id_form">
                          <label for="{{ form.username.id_for_label }}" id="id_color">
                              ID
                          </label>
                          <input class="input_id-pw" id="{{ form.username.id_for_label }}" maxlength="15" name="{{ form.username.html_name }}" type="text" required/>
                      </div>
                      <div id="password_form">
                          <label for="{{ form.password.id_for_label }}" id="pw_color">
                              PW
                          </label>
                          <input class="input_id-pw" id="{{ form.password.id_for_label }}" maxlength="50" name="{{ form.password.html_name }}" type="password" required/>
                      </div>
                      <nav id="buttons">
                          <input type="submit" id="submit_login" value="로그인" class="btn_btns"/>
                          <a href="{% url 'signup' %}" class="button_size">
                              <button type="button" id="register" class="btn_btns">
                                  회원가입
                              </button>
                          </a>
                          <a href="{% url 'index' %}" class="button_size">
                              <button type="button" id="cancel" class="btn_btns">
                                  취소
                              </button>
                          </a>
                      </nav>
                      <input type="hidden" name="text" value=""/>
                  </form>
              </div>
              {% if form.errors %}
                  <p>
                      ID 또는 PassWord가 일치하지 않습니다.
                  </p>
              {% endif %}
          {% endif %}
      </div>
  </body>
</html>
